<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据加载测试</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #c0c0c0; }
        .section { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        pre { background: #222; padding: 10px; overflow: auto; max-height: 300px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>LiveGigs 数据加载测试</h1>
    <button onclick="testLoad()">测试加载数据</button>
    <button onclick="clearLog()">清空日志</button>
    <div id="log"></div>

    <script src="js/livegigs-data-debug.js"></script>
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'section ' + type;
            div.innerHTML = `<pre>${message}</pre>`;
            document.getElementById('log').appendChild(div);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testLoad() {
            clearLog();
            log('开始测试数据加载...', 'info');

            // 测试加载events
            const events = await LiveGigsData.getEvents();
            if (events) {
                log('✓ Events加载成功\n数量: ' + events.length + '\n数据: ' + JSON.stringify(events, null, 2), 'success');
            } else {
                log('✗ Events加载失败', 'error');
            }

            // 测试加载banners
            const banners = await LiveGigsData.getBanners();
            if (banners) {
                log('✓ Banners加载成功\n数量: ' + banners.length, 'success');
            } else {
                log('✗ Banners加载失败', 'error');
            }

            // 测试加载footer
            const footer = await LiveGigsData.getFooter('global');
            if (footer) {
                log('✓ Footer加载成功\n数据: ' + JSON.stringify(footer, null, 2), 'success');
            } else {
                log('✗ Footer加载失败', 'error');
            }
        }

        // 页面加载时自动测试
        window.addEventListener('load', testLoad);
    </script>
</body>
</html>
