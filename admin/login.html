<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveGigs Asia - 后台登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c0c0c0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-box {
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #8b0000;
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(139, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #8b0000;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #c0c0c0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            font-family: Arial, sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b0000;
            background: #222;
        }

        .form-group input::placeholder {
            color: #555;
        }

        .info-text {
            color: #666;
            font-size: 12px;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #8b0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .btn-login:hover {
            background: #a00000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .btn-login:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid #8b0000;
            color: #ff6666;
        }

        .alert-success {
            background: rgba(0, 100, 0, 0.2);
            border: 2px solid #006400;
            color: #00ff00;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .github-token-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #333;
        }

        .github-token-section h3 {
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .github-token-section p {
            color: #555;
            font-size: 12px;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .token-input {
            font-size: 12px !important;
            padding: 12px !important;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #444;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 35px 25px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>LiveGigs Asia</h1>
                <p>后台管理系统</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" autocomplete="current-password">
                </div>

                <p class="info-text">30分钟无操作自动退出，关闭浏览器保持登录</p>

                <button type="submit" class="btn-login" id="loginBtn">
                    登 录
                </button>
            </form>

            <div class="github-token-section">
                <h3>GitHub Token（可选）</h3>
                <p>用于从 GitHub 自动同步数据。如果没有设置，将使用本地数据。</p>
                <div class="form-group">
                    <input type="password" id="githubToken" class="token-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                </div>
            </div>
        </div>

        <div class="footer">
            © 2026 LiveGigs Asia. All Rights Reserved.
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // 检查是否已登录（30分钟无操作才过期）
        function checkSession() {
            const session = localStorage.getItem(ADMIN_CONFIG.storageKeys.session);
            const lastActivity = localStorage.getItem(ADMIN_CONFIG.storageKeys.lastActivity);
            
            if (session && lastActivity) {
                const now = Date.now();
                const lastTime = parseInt(lastActivity);
                const timeout = ADMIN_CONFIG.auth.sessionTimeout;
                
                // 30分钟无操作才过期
                if (now - lastTime < timeout) {
                    window.location.href = 'index.html';
                    return true;
                } else {
                    // 会话过期，清除数据
                    clearSession();
                    showAlert('登录已过期，请重新登录', 'error');
                }
            }
            return false;
        }

        // 清除会话
        function clearSession() {
            localStorage.removeItem(ADMIN_CONFIG.storageKeys.session);
            localStorage.removeItem(ADMIN_CONFIG.storageKeys.lastActivity);
        }

        // 显示提示
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const githubToken = document.getElementById('githubToken').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showAlert('请输入用户名和密码');
                return;
            }
            
            // 验证账号
            if (username === ADMIN_CONFIG.auth.defaultUsername && 
                password === ADMIN_CONFIG.auth.defaultPassword) {
                
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span>登录中...';
                
                // 保存 GitHub Token
                if (githubToken) {
                    localStorage.setItem(ADMIN_CONFIG.storageKeys.githubToken, githubToken);
                }
                
                // 创建会话
                localStorage.setItem(ADMIN_CONFIG.storageKeys.session, 'true');
                localStorage.setItem(ADMIN_CONFIG.storageKeys.lastActivity, Date.now().toString());
                
                // 延迟跳转
                setTimeout(() => {
                    showAlert('登录成功！', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                }, 800);
                
            } else {
                showAlert('用户名或密码错误');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // 页面加载时检查会话
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            
            // 如果有保存的token，显示出来
            const savedToken = localStorage.getItem(ADMIN_CONFIG.storageKeys.githubToken);
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
            }
        });
    </script>
</body>
</html>
