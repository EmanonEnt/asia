backend:
  name: github
  repo: EmanonEnt/asia  # 你的仓库（用户名/仓库名）
  branch: main  # 主分支
  site_domain: emanonent.github.io  # 你的GitHub Pages域名

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
