backend:
  name: github
  repo: EmanonEnt/asia
  branch: main
  base_url: https://sensational-kangaroo-9944d9.netlify.app
  auth_endpoint: /api/v1/auth

# 核心缺失项：collections（CMS 必须配置，用来定义可编辑的内容类型）
collections:
  - name: 'posts'          # 内容类型名称（文章）
    label: '文章'          # CMS 界面显示的名称
    folder: '_posts'       # 文章文件存储的文件夹
    create: true           # 允许创建新文章
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # 文章文件名格式
    fields:                # 文章包含的字段
      - { label: '标题', name: 'title', widget: 'string' }
      - { label: '发布日期', name: 'date', widget: 'datetime' }
      - { label: '内容', name: 'body', widget: 'markdown' }
      - { label: '标签', name: 'tags', widget: 'list', required: false }

  - name: 'pages'          # 内容类型名称（页面）
    label: '页面'          # CMS 界面显示的名称
    files:
      - name: 'home'
        label: '首页'
        file: '_pages/home.md'
        fields:
          - { label: '标题', name: 'title', widget: 'string' }
          - { label: '内容', name: 'body', widget: 'markdown' }

# 其他基础配置
publish_mode: editorial_workflow
media_folder: static/img   # 图片上传目录
public_folder: /img        # 图片访问路径
