<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveGigs Asia - 后台管理</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background: #050505;
            color: #c0c0c0;
            min-height: 100vh;
        }
        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid #8b0000;
            padding: 15px 30px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left h1 {
            color: #8b0000;
            font-size: 28px;
            text-transform: uppercase;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
            font-family: Arial, sans-serif;
        }
        .sync-status.synced { color: #00ff00; }
        .sync-status.syncing { color: #ffaa00; }
        .sync-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #666;
        }
        .sync-status.synced .sync-dot { background: #00ff00; }
        .sync-status.syncing .sync-dot { background: #ffaa00; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .btn-logout {
            padding: 8px 20px;
            background: transparent;
            border: 2px solid #8b0000;
            color: #8b0000;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            border-radius: 4px;
        }
        .btn-logout:hover { background: #8b0000; color: #fff; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }
        .stats-bar {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .stat-item { text-align: center; }
        .stat-number { font-size: 36px; color: #8b0000; font-weight: bold; }
        .stat-label { font-size: 11px; color: #666; text-transform: uppercase; margin-top: 5px; }
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            border-bottom: 2px solid #333;
            padding-bottom: 12px;
        }
        .nav-tab {
            padding: 12px 22px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #888;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 13px;
            border-radius: 4px;
        }
        .nav-tab:hover { border-color: #555; color: #c0c0c0; }
        .nav-tab.active { background: #8b0000; border-color: #8b0000; color: #fff; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title {
            font-size: 26px;
            color: #8b0000;
            margin-bottom: 25px;
            text-transform: uppercase;
            border-left: 5px solid #8b0000;
            padding-left: 15px;
        }
        .card {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .card-title {
            color: #8b0000;
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-size: 12px;
            text-transform: uppercase;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            font-size: 14px;
            font-family: Arial, sans-serif;
            border-radius: 4px;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus { outline: none; border-color: #8b0000; }
        .help-text {
            font-size: 11px;
            color: #555;
            margin-top: 6px;
            font-family: Arial, sans-serif;
        }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .btn {
            padding: 12px 28px;
            background: #8b0000;
            color: #fff;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 13px;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover { background: #a00000; }
        .btn-secondary { background: #333; }
        .btn-secondary:hover { background: #444; }
        .btn-success { background: #006400; }
        .btn-success:hover { background: #008000; }
        .btn-small {
            padding: 8px 16px;
            font-size: 11px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
        }
        .btn-edit { background: #c0c0c0; color: #000; }
        .btn-delete { background: #8b0000; color: #fff; }
        .item-list { margin-top: 20px; }
        .item-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-card:hover { border-color: #8b0000; }
        .item-info h4 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .item-info p { color: #666; font-size: 12px; font-family: Arial, sans-serif; }
        .item-actions { display: flex; gap: 8px; }
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            text-transform: uppercase;
        }
        .status-active { background: rgba(0, 100, 0, 0.3); color: #00ff00; border: 1px solid #006400; }
        .status-inactive { background: rgba(139, 0, 0, 0.3); color: #ff6666; border: 1px solid #8b0000; }
        .status-ontour { background: rgba(255, 170, 0, 0.3); color: #ffaa00; border: 1px solid #ffaa00; }
        .status-soldout { background: rgba(139, 0, 0, 0.3); color: #ff6666; border: 1px solid #8b0000; }
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .alert-success { background: rgba(0, 100, 0, 0.2); border: 2px solid #006400; color: #00ff00; }
        .alert-error { background: rgba(139, 0, 0, 0.2); border: 2px solid #8b0000; color: #ff6666; }
        .alert-info { background: rgba(0, 100, 200, 0.2); border: 2px solid #0064c8; color: #66aaff; }
        .empty-state { text-align: center; padding: 60px 20px; color: #555; }
        .empty-state h3 { color: #8b0000; font-size: 22px; margin-bottom: 10px; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px; height: 18px; accent-color: #8b0000;
        }
        .checkbox-group label {
            margin: 0;
            font-size: 13px;
            color: #888;
            font-family: Arial, sans-serif;
            text-transform: none;
        }
        .carousel-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .carousel-item h4 {
            color: #8b0000;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #0a0a0a;
            border: 2px solid #8b0000;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .modal h3 { color: #8b0000; margin-bottom: 15px; }
        .modal p { color: #888; font-family: Arial, sans-serif; margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .item-card { flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>LiveGigs Asia - 后台管理</h1>
        </div>
        <div class="header-right">
            <div class="sync-status" id="syncStatus">
                <span class="sync-dot"></span>
                <span id="syncText">未同步</span>
            </div>
            <button class="btn-logout" onclick="logout()">退出</button>
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="statBanners">0</div>
                <div class="stat-label">Banners</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="statEvents">0</div>
                <div class="stat-label">Events</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="statCarousel">0</div>
                <div class="stat-label">Carousel</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="statLoadMore">-</div>
                <div class="stat-label">Load More</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('banners')">Banner</button>
            <button class="nav-tab" onclick="showSection('posters')">海报</button>
            <button class="nav-tab" onclick="showSection('carousel')">轮播(活动页)</button>
            <button class="nav-tab" onclick="showSection('events')">活动</button>
            <button class="nav-tab" onclick="showSection('partners')">合作</button>
            <button class="nav-tab" onclick="showSection('footer')">底部</button>
            <button class="nav-tab" onclick="showSection('data')">数据</button>
        </div>

        <!-- Banner -->
        <div id="banners" class="section active">
            <h2 class="section-title">Banner 管理</h2>
            <div class="card">
                <h3 class="card-title">添加/编辑 Banner</h3>
                <form id="bannerForm">
                    <input type="hidden" id="bannerEditIndex" value="">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" id="bannerTitle" placeholder="标题">
                        </div>
                        <div class="form-group">
                            <label>排序</label>
                            <input type="number" id="bannerOrder" value="1" min="1" style="width: 100px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>图片</label>
                        <input type="text" id="bannerImage" placeholder="./image/banner.jpg 或 https://...">
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>按钮文字</label>
                            <input type="text" id="bannerButton" placeholder="View Details →">
                        </div>
                        <div class="form-group">
                            <label>链接</label>
                            <input type="text" id="bannerLink" placeholder="./events.html 或 https://...">
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="bannerActive" checked>
                        <label for="bannerActive">启用</label>
                    </div>
                    <div style="margin-top: 20px;">
                        <button type="button" class="btn btn-success" onclick="saveBanner()">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="resetBannerForm()">重置</button>
                    </div>
                </form>
            </div>
            <div class="card">
                <h3 class="card-title">Banner 列表</h3>
                <div id="bannerList"></div>
            </div>
        </div>

        <!-- Posters -->
        <div id="posters" class="section">
            <h2 class="section-title">海报管理</h2>
            <div class="card">
                <h3 class="card-title">选择页面</h3>
                <div class="form-group">
                    <select id="posterPage" onchange="loadPosters()">
                        <option value="index">首页</option>
                        <option value="cn">国内站</option>
                        <option value="events">活动页</option>
                    </select>
                </div>
            </div>
            <div id="posterSections"></div>
            <div class="card">
                <button class="btn btn-success" onclick="savePosters()">保存海报</button>
            </div>
        </div>

        <!-- Carousel (Events Page Only) -->
        <div id="carousel" class="section">
            <h2 class="section-title">活动页轮播管理 (海报2位置)</h2>
            <div class="card">
                <h3 class="card-title">轮播设置</h3>
                <p class="help-text">最多5个，至少1个，每个可独立设置</p>
                <div id="carouselList"></div>
                <button type="button" class="btn" onclick="addCarouselItem()" id="addCarouselBtn">添加轮播图</button>
            </div>
            <div class="card">
                <button class="btn btn-success" onclick="saveCarousel()">保存轮播</button>
            </div>
        </div>

        <!-- Events -->
        <div id="events" class="section">
            <h2 class="section-title">活动管理</h2>
            <div class="card">
                <h3 class="card-title">添加/编辑活动</h3>
                <form id="eventForm">
                    <input type="hidden" id="eventEditIndex" value="">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>活动标题</label>
                            <input type="text" id="eventTitle" placeholder="活动名称">
                        </div>
                        <div class="form-group">
                            <label>日期</label>
                            <input type="date" id="eventDate">
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>时间</label>
                            <input type="time" id="eventTime">
                        </div>
                        <div class="form-group">
                            <label>地点</label>
                            <input type="text" id="eventLocation" placeholder="演出地点">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>海报图片</label>
                        <input type="text" id="eventImage" placeholder="./image/event.jpg 或 https://...">
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>门票价格</label>
                            <input type="text" id="eventTicket" placeholder="$50">
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select id="eventStatus">
                                <option value="">正常</option>
                                <option value="ontour">ON TOUR</option>
                                <option value="soldout">SOLD OUT</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>详情</label>
                        <textarea id="eventDesc" rows="3" placeholder="活动描述..."></textarea>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>按钮文字</label>
                            <input type="text" id="eventButton" value="Get Tickets →">
                        </div>
                        <div class="form-group">
                            <label>按钮链接</label>
                            <input type="text" id="eventLink" placeholder="https://...">
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button type="button" class="btn btn-success" onclick="saveEvent()">保存活动</button>
                        <button type="button" class="btn btn-secondary" onclick="resetEventForm()">重置</button>
                    </div>
                </form>
            </div>
            <div class="card">
                <h3 class="card-title">活动列表</h3>
                <div id="eventList"></div>
            </div>
        </div>

        <!-- Partners -->
        <div id="partners" class="section">
            <h2 class="section-title">合作伙伴</h2>
            <div class="card">
                <h3 class="card-title">添加 Logo</h3>
                <div class="form-group">
                    <label>Logo 地址</label>
                    <input type="text" id="collabLogo" placeholder="./image/logo.png 或 https://...">
                </div>
                <button class="btn" onclick="addCollaborator()">添加</button>
                <div id="collabList" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 15px;"></div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer" class="section">
            <h2 class="section-title">底部管理</h2>
            <div class="card">
                <h3 class="card-title">选择站点</h3>
                <div class="form-group">
                    <select id="footerSite" onchange="loadFooter()">
                        <option value="global">海外站</option>
                        <option value="cn">国内站</option>
                    </select>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">编辑底部</h3>
                <form id="footerForm">
                    <div class="form-group">
                        <label>版权</label>
                        <input type="text" id="footerCopyright" placeholder="© 2026 LIVEGIGS ASIA">
                    </div>
                    <div class="form-group">
                        <label>社交链接 (JSON)</label>
                        <textarea id="footerSocial" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <label>制作单位 Logo</label>
                        <input type="text" id="footerProducer" placeholder="./image/logo.png">
                    </div>
                    <button type="button" class="btn btn-success" onclick="saveFooter()">保存</button>
                </form>
            </div>
        </div>

        <!-- Data -->
        <div id="data" class="section">
            <h2 class="section-title">数据管理</h2>
            <div class="card">
                <h3 class="card-title">从 GitHub 同步</h3>
                <button class="btn btn-success" onclick="syncFromGitHub()">立即同步</button>
            </div>
            <div class="card">
                <h3 class="card-title">导出数据</h3>
                <button class="btn btn-success" onclick="exportData()">导出 JSON</button>
            </div>
            <div class="card">
                <h3 class="card-title">导入数据</h3>
                <div class="form-group">
                    <textarea id="importData" rows="8" placeholder="粘贴 JSON..."></textarea>
                </div>
                <button class="btn" onclick="importData()">导入</button>
            </div>
            <div class="card">
                <h3 class="card-title">重置数据</h3>
                <button class="btn" onclick="resetData()" style="background: #8b0000;">重置</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3 id="modalTitle">确认</h3>
            <p id="modalMessage">确定？</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn" onclick="confirmModal()">确定</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="../js/data-loader.js"></script>
    <script>
        // ========== 会话管理 ==========
        let activityTimer;
        let modalCallback = null;

        function checkSession() {
            const loggedIn = sessionStorage.getItem('lg_admin_logged_in');
            const loginTime = sessionStorage.getItem('lg_admin_login_time');
            const lastActivity = localStorage.getItem(ADMIN_CONFIG.storageKeys.lastActivity);
            
            if (!loggedIn || !loginTime) {
                window.location.href = 'login.html';
                return false;
            }
            
            const now = Date.now();
            const lastTime = parseInt(lastActivity || loginTime);
            
            if (now - lastTime > ADMIN_CONFIG.auth.sessionTimeout) {
                logout();
                return false;
            }
            return true;
        }

        function updateActivity() {
            localStorage.setItem(ADMIN_CONFIG.storageKeys.lastActivity, Date.now().toString());
        }

        function logout() {
            sessionStorage.removeItem('lg_admin_logged_in');
            sessionStorage.removeItem('lg_admin_login_time');
            localStorage.removeItem(ADMIN_CONFIG.storageKeys.lastActivity);
            window.location.href = 'login.html';
        }

        function setupActivityTracking() {
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, updateActivity, true);
            });
            setInterval(() => {
                if (!checkSession()) {
                    showAlert('登录已过期', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                }
            }, 60000);
        }

        // ========== 通用 ==========
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
            if (id === 'banners') loadBanners();
            if (id === 'events') loadEvents();
            if (id === 'partners') loadCollaborators();
            if (id === 'posters') loadPosters();
            if (id === 'carousel') loadCarousel();
            if (id === 'footer') loadFooter();
        }

        function showModal(title, message, callback) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').classList.add('show');
            modalCallback = callback;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            modalCallback = null;
        }

        function confirmModal() {
            if (modalCallback) modalCallback();
            closeModal();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStats() {
            const banners = dataLoader.getBanners().length;
            const events = dataLoader.getEvents().length;
            const carousel = dataLoader.getCarousel().length;
            const loadMore = events >= ADMIN_CONFIG.events.minEventsForLoadMore ? '显示' : '隐藏';
            
            document.getElementById('statBanners').textContent = banners;
            document.getElementById('statEvents').textContent = events;
            document.getElementById('statCarousel').textContent = carousel;
            document.getElementById('statLoadMore').textContent = loadMore;
            document.getElementById('statLoadMore').style.color = loadMore === '显示' ? '#00ff00' : '#ff6666';
        }

        // ========== Banner ==========
        function loadBanners() {
            const list = document.getElementById('bannerList');
            const banners = dataLoader.getBanners();
            if (!banners.length) {
                list.innerHTML = '<div class="empty-state"><h3>暂无 Banner</h3></div>';
                return;
            }
            banners.sort((a, b) => (a.order || 0) - (b.order || 0));
            list.innerHTML = banners.map((b, i) => `
                <div class="item-card">
                    <div class="item-info">
                        <h4>${escapeHtml(b.title || '未命名')} <span class="status-badge ${b.active !== false ? 'status-active' : 'status-inactive'}">${b.active !== false ? '启用' : '禁用'}</span></h4>
                        <p>排序: ${b.order || '-'} | 按钮: ${escapeHtml(b.button_text || '-')} | 链接: ${escapeHtml(b.link || '无')}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-small btn-edit" onclick="editBanner(${i})">编辑</button>
                        <button class="btn-small btn-delete" onclick="deleteBanner(${i})">删除</button>
                    </div>
                </div>
            `).join('');
            updateStats();
        }

        function saveBanner() {
            const editIndex = document.getElementById('bannerEditIndex').value;
            const banner = {
                title: document.getElementById('bannerTitle').value.trim(),
                image: document.getElementById('bannerImage').value.trim(),
                button_text: document.getElementById('bannerButton').value.trim(),
                link: document.getElementById('bannerLink').value.trim(),
                order: parseInt(document.getElementById('bannerOrder').value) || 1,
                active: document.getElementById('bannerActive').checked
            };
            let banners = dataLoader.getBanners();
            if (editIndex !== '') {
                banners[parseInt(editIndex)] = banner;
                showAlert('更新成功', 'success');
            } else {
                banners.push(banner);
                showAlert('添加成功', 'success');
            }
            dataLoader.saveBanners(banners);
            resetBannerForm();
            loadBanners();
        }

        function resetBannerForm() {
            document.getElementById('bannerForm').reset();
            document.getElementById('bannerEditIndex').value = '';
        }

        function editBanner(index) {
            const banners = dataLoader.getBanners();
            const b = banners[index];
            document.getElementById('bannerEditIndex').value = index;
            document.getElementById('bannerTitle').value = b.title || '';
            document.getElementById('bannerImage').value = b.image || '';
            document.getElementById('bannerButton').value = b.button_text || '';
            document.getElementById('bannerLink').value = b.link || '';
            document.getElementById('bannerOrder').value = b.order || 1;
            document.getElementById('bannerActive').checked = b.active !== false;
        }

        function deleteBanner(index) {
            showModal('确认删除', '确定删除此 Banner？', () => {
                let banners = dataLoader.getBanners();
                banners.splice(index, 1);
                dataLoader.saveBanners(banners);
                loadBanners();
            });
        }

        // ========== Posters ==========
        function loadPosters() {
            const page = document.getElementById('posterPage').value;
            const container = document.getElementById('posterSections');
            const posters = dataLoader.getPosters(page);
            container.innerHTML = [0, 1, 2].map(i => {
                const p = posters[i] || {};
                return `
                    <div class="card">
                        <h3 class="card-title">海报 ${i + 1}</h3>
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" id="poster${i}_title" value="${escapeHtml(p.title || '')}">
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <input type="text" id="poster${i}_image" value="${escapeHtml(p.image || '')}">
                        </div>
                        <div class="grid-2">
                            <div class="form-group">
                                <label>链接文字</label>
                                <input type="text" id="poster${i}_linkText" value="${escapeHtml(p.link_text || '')}">
                            </div>
                            <div class="form-group">
                                <label>链接</label>
                                <input type="text" id="poster${i}_link" value="${escapeHtml(p.link || '')}">
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function savePosters() {
            const page = document.getElementById('posterPage').value;
            const posters = [0, 1, 2].map(i => ({
                title: document.getElementById(`poster${i}_title`).value,
                image: document.getElementById(`poster${i}_image`).value,
                link_text: document.getElementById(`poster${i}_linkText`).value,
                link: document.getElementById(`poster${i}_link`).value
            }));
            dataLoader.savePosters(page, posters);
            showAlert('保存成功', 'success');
        }

        // ========== Carousel (Events Page) ==========
        function loadCarousel() {
            const list = document.getElementById('carouselList');
            const items = dataLoader.getCarousel();
            const btn = document.getElementById('addCarouselBtn');
            
            btn.style.display = items.length >= ADMIN_CONFIG.events.maxCarouselItems ? 'none' : 'inline-block';
            
            if (!items.length) {
                list.innerHTML = '<p style="color: #666;">暂无轮播图，请添加</p>';
                return;
            }
            
            list.innerHTML = items.map((item, i) => `
                <div class="carousel-item" id="carouselItem${i}">
                    <h4>轮播图 ${i + 1} ${items.length > 1 ? `<button class="btn-small btn-delete" onclick="deleteCarouselItem(${i})" style="float: right;">删除</button>` : ''}</h4>
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" id="carousel${i}_title" value="${escapeHtml(item.title || '')}">
                    </div>
                    <div class="form-group">
                        <label>图片</label>
                        <input type="text" id="carousel${i}_image" value="${escapeHtml(item.image || '')}">
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>链接文字</label>
                            <input type="text" id="carousel${i}_linkText" value="${escapeHtml(item.link_text || '')}">
                        </div>
                        <div class="form-group">
                            <label>链接</label>
                            <input type="text" id="carousel${i}_link" value="${escapeHtml(item.link || '')}">
                        </div>
                    </div>
                </div>
            `).join('');
            updateStats();
        }

        function addCarouselItem() {
            const items = dataLoader.getCarousel();
            if (items.length >= ADMIN_CONFIG.events.maxCarouselItems) {
                showAlert('最多5个轮播图', 'error');
                return;
            }
            items.push({ title: '', image: '', link_text: '', link: '' });
            dataLoader.saveCarousel(items);
            loadCarousel();
        }

        function deleteCarouselItem(index) {
            const items = dataLoader.getCarousel();
            if (items.length <= ADMIN_CONFIG.events.minCarouselItems) {
                showAlert('至少保留1个轮播图', 'error');
                return;
            }
            items.splice(index, 1);
            dataLoader.saveCarousel(items);
            loadCarousel();
        }

        function saveCarousel() {
            const items = [];
            const container = document.getElementById('carouselList');
            const itemDivs = container.querySelectorAll('.carousel-item');
            
            itemDivs.forEach((div, i) => {
                items.push({
                    title: document.getElementById(`carousel${i}_title`).value,
                    image: document.getElementById(`carousel${i}_image`).value,
                    link_text: document.getElementById(`carousel${i}_linkText`).value,
                    link: document.getElementById(`carousel${i}_link`).value
                });
            });
            
            dataLoader.saveCarousel(items);
            showAlert('保存成功', 'success');
        }

        // ========== Events ==========
        function loadEvents() {
            const list = document.getElementById('eventList');
            const events = dataLoader.getEvents();
            if (!events.length) {
                list.innerHTML = '<div class="empty-state"><h3>暂无活动</h3></div>';
                return;
            }
            list.innerHTML = events.map((e, i) => `
                <div class="item-card">
                    <div class="item-info">
                        <h4>${escapeHtml(e.title || '未命名')} ${e.status ? `<span class="status-badge status-${e.status}">${e.status.toUpperCase()}</span>` : ''}</h4>
                        <p>${e.date || '-'} ${e.time || ''} | ${e.location || '-'} | ${e.ticket || '-'}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-small btn-edit" onclick="editEvent(${i})">编辑</button>
                        <button class="btn-small btn-delete" onclick="deleteEvent(${i})">删除</button>
                    </div>
                </div>
            `).join('');
            updateStats();
        }

        function saveEvent() {
            const editIndex = document.getElementById('eventEditIndex').value;
            const event = {
                title: document.getElementById('eventTitle').value.trim(),
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value.trim(),
                image: document.getElementById('eventImage').value.trim(),
                ticket: document.getElementById('eventTicket').value.trim(),
                status: document.getElementById('eventStatus').value,
                description: document.getElementById('eventDesc').value.trim(),
                button_text: document.getElementById('eventButton').value.trim(),
                link: document.getElementById('eventLink').value.trim()
            };
            let events = dataLoader.getEvents();
            if (editIndex !== '') {
                events[parseInt(editIndex)] = event;
                showAlert('更新成功', 'success');
            } else {
                events.push(event);
                showAlert('添加成功', 'success');
            }
            dataLoader.saveEvents(events);
            resetEventForm();
            loadEvents();
        }

        function resetEventForm() {
            document.getElementById('eventForm').reset();
            document.getElementById('eventEditIndex').value = '';
        }

        function editEvent(index) {
            const events = dataLoader.getEvents();
            const e = events[index];
            document.getElementById('eventEditIndex').value = index;
            document.getElementById('eventTitle').value = e.title || '';
            document.getElementById('eventDate').value = e.date || '';
            document.getElementById('eventTime').value = e.time || '';
            document.getElementById('eventLocation').value = e.location || '';
            document.getElementById('eventImage').value = e.image || '';
            document.getElementById('eventTicket').value = e.ticket || '';
            document.getElementById('eventStatus').value = e.status || '';
            document.getElementById('eventDesc').value = e.description || '';
            document.getElementById('eventButton').value = e.button_text || '';
            document.getElementById('eventLink').value = e.link || '';
        }

        function deleteEvent(index) {
            showModal('确认删除', '确定删除此活动？', () => {
                let events = dataLoader.getEvents();
                events.splice(index, 1);
                dataLoader.saveEvents(events);
                loadEvents();
            });
        }

        // ========== Partners ==========
        function loadCollaborators() {
            const list = document.getElementById('collabList');
            const collabs = dataLoader.getCollaborators();
            if (!collabs.length) {
                list.innerHTML = '<p style="color: #666;">暂无 Logo</p>';
                return;
            }
            list.innerHTML = collabs.map((logo, i) => `
                <div style="position: relative;">
                    <img src="${escapeHtml(logo)}" style="width: 100px; height: 60px; object-fit: contain; background: #1a1a1a; padding: 10px; border-radius: 4px; border: 1px solid #333;" onerror="this.style.display='none'">
                    <button onclick="deleteCollaborator(${i})" style="position: absolute; top: -8px; right: -8px; background: #8b0000; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer;">×</button>
                </div>
            `).join('');
            updateStats();
        }

        function addCollaborator() {
            const logo = document.getElementById('collabLogo').value.trim();
            if (!logo) { showAlert('请输入 Logo 地址', 'error'); return; }
            let collabs = dataLoader.getCollaborators();
            collabs.push(logo);
            dataLoader.saveCollaborators(collabs);
            document.getElementById('collabLogo').value = '';
            loadCollaborators();
        }

        function deleteCollaborator(index) {
            let collabs = dataLoader.getCollaborators();
            collabs.splice(index, 1);
            dataLoader.saveCollaborators(collabs);
            loadCollaborators();
        }

        // ========== Footer ==========
        function loadFooter() {
            const site = document.getElementById('footerSite').value;
            const data = dataLoader.getFooter(site);
            document.getElementById('footerCopyright').value = data.copyright || '';
            document.getElementById('footerSocial').value = JSON.stringify(data.social || [], null, 2);
            document.getElementById('footerProducer').value = data.producer || '';
        }

        function saveFooter() {
            const site = document.getElementById('footerSite').value;
            try {
                const data = {
                    copyright: document.getElementById('footerCopyright').value,
                    social: JSON.parse(document.getElementById('footerSocial').value),
                    producer: document.getElementById('footerProducer').value
                };
                dataLoader.saveFooter(site, data);
                showAlert('保存成功', 'success');
            } catch (e) {
                showAlert('JSON 格式错误', 'error');
            }
        }

        // ========== Data Sync ==========
        async function syncFromGitHub() {
            const status = document.getElementById('syncStatus');
            status.classList.add('syncing');
            document.getElementById('syncText').textContent = '同步中...';
            
            try {
                const result = await dataLoader.syncFromGitHub();
                if (result.success) {
                    showAlert('同步成功', 'success');
                    // 刷新所有数据
                    loadBanners();
                    loadEvents();
                    loadPosters();
                    loadCarousel();
                    loadCollaborators();
                    loadFooter();
                    updateStats();
                } else {
                    showAlert('同步失败: ' + result.error, 'error');
                }
            } catch (e) {
                showAlert('同步错误: ' + e.message, 'error');
            } finally {
                status.classList.remove('syncing');
                document.getElementById('syncText').textContent = '已同步';
                status.classList.add('synced');
            }
        }

        function exportData() {
            const data = dataLoader.exportAll();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `livegigs-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showAlert('导出成功', 'success');
        }

        function importData() {
            const json = document.getElementById('importData').value.trim();
            if (!json) { showAlert('请输入 JSON', 'error'); return; }
            try {
                const data = JSON.parse(json);
                dataLoader.importAll(data);
                showAlert('导入成功', 'success');
                loadBanners(); loadEvents(); loadPosters(); loadCarousel(); loadCollaborators(); loadFooter();
                updateStats();
            } catch (e) {
                showAlert('JSON 格式错误', 'error');
            }
        }

        function resetData() {
            showModal('确认重置', '确定重置所有数据？', () => {
                dataLoader.resetAll();
                showAlert('已重置', 'success');
                loadBanners(); loadEvents(); loadPosters(); loadCarousel(); loadCollaborators(); loadFooter();
                updateStats();
            });
        }

        // ========== Init ==========
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkSession()) return;
            setupActivityTracking();
            initDataLoader();
            loadBanners();
            updateStats();
        });
    </script>
</body>
</html>
