<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveGigs Asia - 后台管理</title>
    <script src="https://unpkg.com/decap-cms@3.3.2/dist/decap-cms.js"></script>
    <link rel="icon" type="image/png" href="../image/webtop.png">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        #loading {
            text-align: center;
            padding: 50px;
            color: #8b0000;
            font-size: 18px;
        }
        #error {
            display: none;
            background: #1a1a1a;
            border: 1px solid #8b0000;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        #error h2 {
            color: #8b0000;
            margin-top: 0;
        }
        #error pre {
            background: #0a0a0a;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
        .btn {
            display: inline-block;
            background: #8b0000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #a00000;
        }
    </style>
</head>
<body>
    <div id="loading">正在加载后台管理系统...</div>
    <div id="error">
        <h2>加载失败</h2>
        <p>请检查以下可能的原因：</p>
        <ul>
            <li>GitHub OAuth App 配置是否正确</li>
            <li>Netlify OAuth 是否已正确安装</li>
            <li>config.yml 格式是否正确</li>
        </ul>
        <p>错误信息：</p>
        <pre id="error-msg"></pre>
        <p>
            <a href="https://github.com/EmanonEnt/asia" class="btn">查看GitHub仓库</a>
            <a href="https://app.netlify.com" class="btn">检查Netlify设置</a>
            <button class="btn" onclick="location.reload()">刷新页面</button>
        </p>
    </div>
    <div id="nc-root"></div>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        // 5秒后检查是否加载成功
        setTimeout(function() {
            var ncRoot = document.getElementById('nc-root');
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            var errorMsg = document.getElementById('error-msg');

            // 检查nc-root是否有内容
            if (!ncRoot || ncRoot.children.length === 0) {
                loading.style.display = 'none';
                error.style.display = 'block';

                // 尝试获取错误信息
                var msgs = [];
                if (window.CMS) {
                    msgs.push('CMS对象存在');
                } else {
                    msgs.push('CMS对象不存在 - Decap CMS加载失败');
                }

                // 检查config.yml加载状态
                fetch('./config.yml')
                    .then(r => {
                        if (r.ok) {
                            msgs.push('config.yml 可访问');
                        } else {
                            msgs.push('config.yml 返回错误: ' + r.status);
                        }
                    })
                    .catch(e => {
                        msgs.push('config.yml 加载失败: ' + e.message);
                    });

                errorMsg.textContent = msgs.join('\n');
            } else {
                loading.style.display = 'none';
            }
        }, 5000);

        // 捕获全局错误
        window.onerror = function(msg, url, line) {
            console.error('Error: ' + msg + ' at ' + url + ':' + line);
        };
    </script>
</body>
</html>
