<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveGigs Asia - Home</title>
    <link rel="icon" type="image/png" href="./image/webtop.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #050505;
            color: #c0c0c0;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 80px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 1000;
            border-bottom: 1px solid rgba(139,0,0,0.3);
        }
        .nav-logo { height: 50px; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: #c0c0c0;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: #8b0000; }
        .hero {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            background: url('./image/hero-bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }
        .hero-content {
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 60px 80px;
            border: 3px solid #8b0000;
        }
        .hero-content h1 {
            font-size: 72px;
            color: #8b0000;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 24px;
            color: #c0c0c0;
            letter-spacing: 4px;
        }
        .content-wrapper {
            margin-top: 100vh;
            background: #050505;
            position: relative;
            z-index: 1;
        }
        .rebel-slider { width: 100%; overflow: hidden; background: #000; }
        .rebel-slide {
            position: relative;
            width: 100%; height: 600px;
            overflow: hidden;
            border-bottom: 3px solid #8b0000;
        }
        .rebel-slide img {
            width: 100%; height: 100%;
            object-fit: cover;
        }
        .rebel-content {
            position: absolute;
            bottom: 80px; left: 80px;
            background: rgba(0,0,0,0.8);
            padding: 30px 40px;
            border-left: 5px solid #8b0000;
        }
        .rebel-content h2 {
            font-size: 48px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        .rebel-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #8b0000;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            border: 2px solid #8b0000;
        }
        .rebel-btn:hover {
            background: transparent;
            color: #8b0000;
        }
        .posters-section { padding: 80px 50px; background: #050505; }
        .posters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .poster-card {
            position: relative;
            background: #0a0a0a;
            border: 2px solid #333;
            overflow: hidden;
            transition: all 0.3s;
        }
        .poster-card:hover {
            border-color: #8b0000;
            transform: translateY(-10px);
        }
        .poster-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .poster-info { padding: 20px; text-align: center; }
        .poster-info h3 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .poster-link {
            color: #8b0000;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .poster-link:hover { color: #c0c0c0; }
        .footer {
            background: #d0d0d0;
            padding: 40px 50px;
            text-align: center;
            color: #000;
        }
        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer-logo span { color: #8b0000; }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        .social-links a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        .social-links a:hover { color: #8b0000; }
        .producer { margin-top: 20px; }
        .producer img { height: 40px; }
        .loading {
            text-align: center;
            padding: 100px;
            color: #8b0000;
            font-size: 24px;
        }
        @media (max-width: 1024px) {
            .posters-grid { grid-template-columns: repeat(2, 1fr); }
            .rebel-slide { height: 500px; }
            .rebel-content h2 { font-size: 36px; }
        }
        @media (max-width: 768px) {
            .navbar { padding: 0 20px; }
            .nav-links { gap: 20px; }
            .nav-links a { font-size: 14px; }
            .posters-grid { grid-template-columns: 1fr; }
            .hero-content h1 { font-size: 48px; }
            .rebel-slide { height: 400px; }
            .rebel-content { left: 20px; bottom: 40px; padding: 20px; }
            .rebel-content h2 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="./index.html">
            <img src="./image/logo.png" alt="LiveGigs Asia" class="nav-logo">
        </a>
        <div class="nav-links">
            <a href="./events.html">Events</a>
            <a href="./partners.html">Partners</a>
            <a href="#" onclick="alert('Coming soon!')">Membership</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>LIVEGIGS ASIA</h1>
            <p>Your Gateway to the Best Live Music</p>
        </div>
    </section>

    <div class="content-wrapper">
        <div id="bannerContainer"><div class="loading">Loading...</div></div>
        
        <section class="posters-section">
            <div id="postersContainer"><div class="loading">Loading...</div></div>
        </section>
        
        <footer class="footer" id="footerContainer">
            <div class="loading">Loading...</div>
        </footer>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('./content/data.json?t=' + Date.now());
                const data = await response.json();
                renderBanners(data.banners);
                renderPosters(data.posters?.index);
                renderFooter(data.footer);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('bannerContainer').innerHTML = '';
            }
        }
        
        function renderBanners(banners) {
            const container = document.getElementById('bannerContainer');
            if (!banners || banners.length === 0) {
                container.innerHTML = '';
                return;
            }
            const active = banners.filter(b => b.active !== false).sort((a,b) => (a.order||0)-(b.order||0));
            const slider = document.createElement('div');
            slider.className = 'rebel-slider';
            active.forEach(b => {
                slider.innerHTML += `
                    <div class="rebel-slide">
                        <img src="${b.image}" alt="${b.title}">
                        <div class="rebel-content">
                            <h2>${b.title}</h2>
                            <a href="${b.link||'#'}" class="rebel-btn">${b.button_text||'View →'}</a>
                        </div>
                    </div>`;
            });
            container.innerHTML = '';
            container.appendChild(slider);
        }
        
        function renderPosters(posters) {
            const container = document.getElementById('postersContainer');
            if (!posters) { container.innerHTML = ''; return; }
            const grid = document.createElement('div');
            grid.className = 'posters-grid';
            posters.slice(0,3).forEach(p => {
                grid.innerHTML += `
                    <div class="poster-card">
                        <img src="${p.image}" alt="${p.title}">
                        <div class="poster-info">
                            <h3>${p.title}</h3>
                            <a href="${p.link||'#'}" class="poster-link">${p.link_text||'View →'}</a>
                        </div>
                    </div>`;
            });
            container.innerHTML = '';
            container.appendChild(grid);
        }
        
        function renderFooter(footer) {
            const container = document.getElementById('footerContainer');
            const social = (footer?.social||[]).map(s => `<a href="${s.url}">${s.name}</a>`).join('');
            container.innerHTML = `
                <div class="footer-logo">LIVEGIGS <span>(ASIA)</span></div>
                <div class="social-links">${social}</div>
                <p>${footer?.copyright||'© 2026 LIVEGIGS ASIA'}</p>
                <div class="producer">
                    <p style="font-size:12px;margin-bottom:10px;">PRODUCED BY</p>
                    <img src="${footer?.producer||'./image/emanonent-logo.png'}" alt="EMANON">
                </div>`;
        }
        
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
