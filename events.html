<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - LiveGigs Asia</title>
    <link rel="icon" type="image/png" href="./image/webtop.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #050505;
            color: #c0c0c0;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(139, 0, 0, 0.3);
        }

        .nav-logo {
            font-size: 28px;
            color: #8b0000;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #c0c0c0;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #8b0000;
        }

        .nav-links a.active {
            color: #8b0000;
        }

        /* Hero Section - Fixed with drawer effect */
        .hero-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            background-size: cover;
            background-position: center;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
        }

        .hero-title {
            font-size: clamp(60px, 12vw, 180px);
            color: #8b0000;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 20px;
            line-height: 1;
            text-shadow: 0 0 60px rgba(139, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: clamp(20px, 3vw, 36px);
            color: #c0c0c0;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        /* Carousel Section */
        .carousel-section {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            padding: 0 5%;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease;
            cursor: grab;
        }

        .carousel-track:active {
            cursor: grabbing;
        }

        .carousel-item {
            flex: 0 0 calc(25% - 15px);
            min-width: 280px;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            border: 2px solid #c0c0c0;
            transition: all 0.3s ease;
        }

        .carousel-item:hover {
            border-color: #8b0000;
            transform: translateY(-5px);
        }

        .carousel-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .carousel-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
            transition: opacity 0.3s;
        }

        .carousel-item:hover .carousel-item-info {
            opacity: 0;
        }

        .carousel-item-title {
            font-size: 18px;
            color: #c0c0c0;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .carousel-item-date {
            font-size: 14px;
            color: #8b0000;
            margin-bottom: 3px;
        }

        .carousel-item-location {
            font-size: 12px;
            color: #888;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(139, 0, 0, 0.8);
            border: 2px solid #c0c0c0;
            color: #c0c0c0;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-arrow:hover {
            background: #8b0000;
            border-color: #8b0000;
        }

        .carousel-arrow.prev {
            left: -25px;
        }

        .carousel-arrow.next {
            right: -25px;
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            margin-top: 100vh;
            background: #050505;
        }

        /* Events Section */
        .events-section {
            padding: 80px 5%;
            background: #050505;
        }

        .section-title {
            font-size: clamp(40px, 6vw, 80px);
            color: #8b0000;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .section-subtitle {
            font-size: 18px;
            color: #c0c0c0;
            text-align: center;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .event-card {
            position: relative;
            overflow: hidden;
            border: 2px solid #c0c0c0;
            transition: all 0.3s ease;
            background: #0a0a0a;
        }

        .event-card:hover {
            border-color: #8b0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.3);
        }

        .event-card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .event-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            transition: all 0.3s ease;
            opacity: 1;
        }

        .event-card:hover .event-card-overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        .event-card:hover .event-card-info {
            opacity: 0;
        }

        .event-card-top {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .event-card-countdown {
            background: rgba(0, 0, 0, 0.8);
            color: #8b0000;
            padding: 10px 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #8b0000;
        }

        .event-card-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #8b0000;
            color: #c0c0c0;
            padding: 8px 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-card-info {
            transition: opacity 0.3s;
        }

        .event-card-title {
            font-size: 24px;
            color: #c0c0c0;
            text-transform: uppercase;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .event-card-details {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .event-card-location {
            font-size: 16px;
            color: #8b0000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-card-bottom {
            margin-top: 20px;
        }

        .event-card-button {
            display: inline-block;
            background: transparent;
            color: #c0c0c0;
            border: 2px solid #c0c0c0;
            padding: 12px 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-card-button:hover {
            background: #8b0000;
            border-color: #8b0000;
            color: #c0c0c0;
        }

        /* Countdown below poster */
        .event-card-countdown-below {
            background: rgba(0, 0, 0, 0.9);
            color: #8b0000;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-top: 1px solid #8b0000;
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            margin-top: 60px;
        }

        .load-more-button {
            background: transparent;
            color: #c0c0c0;
            border: 2px solid #c0c0c0;
            padding: 15px 50px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .load-more-button:hover {
            background: #8b0000;
            border-color: #8b0000;
        }

        .load-more-button.hidden {
            display: none;
        }

        /* Posters Section */
        .posters-section {
            padding: 80px 5%;
            background: #050505;
            border-top: 3px solid #8b0000;
        }

        .posters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .poster-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #c0c0c0;
            transition: all 0.3s ease;
            aspect-ratio: 2/3;
        }

        .poster-item:hover {
            border-color: #8b0000;
            transform: translateY(-5px);
        }

        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .poster-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .poster-item:hover .poster-item-overlay {
            opacity: 1;
        }

        .poster-item-title {
            font-size: 28px;
            color: #c0c0c0;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .poster-item-link {
            color: #8b0000;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #8b0000;
            padding-bottom: 5px;
            transition: all 0.3s;
        }

        .poster-item-link:hover {
            color: #c0c0c0;
            border-color: #c0c0c0;
        }

        /* Poster 2 Carousel */
        .poster-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .poster-carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .poster-carousel-slide {
            flex: 0 0 100%;
            height: 100%;
            position: relative;
        }

        .poster-carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .poster-carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(192, 192, 192, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .poster-carousel-dot.active {
            background: #8b0000;
        }

        /* Footer */
        .footer-gap {
            height: 40px;
            background: #050505;
        }

        footer {
            background: #d0d0d0;
            padding: 50px 5% 40px;
            text-align: center;
            border-top: 3px solid #8b0000;
        }

        .footer-logo {
            font-size: 32px;
            color: #8b0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            background: #050505;
            border: 2px solid #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c0c0c0;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: #8b0000;
            border-color: #8b0000;
            transform: translateY(-3px);
        }

        .social-icon img {
            width: 22px;
            height: 22px;
            object-fit: contain;
            filter: brightness(0) invert(0.8);
        }

        .social-icon:hover img {
            filter: brightness(0) invert(1);
        }

        .copyright {
            font-size: 14px;
            color: #050505;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .producer-logo {
            height: 35px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .producer-logo:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .events-grid,
            .posters-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .carousel-item {
                flex: 0 0 calc(33.333% - 14px);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 14px;
            }

            .events-grid,
            .posters-grid {
                grid-template-columns: 1fr;
            }

            .carousel-item {
                flex: 0 0 calc(50% - 10px);
                min-width: 200px;
            }

            .carousel-item img {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                flex: 0 0 100%;
            }

            .event-card-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="./index.html" class="nav-logo">LIVEGIGS</a>
        <div class="nav-links">
            <a href="./events.html" class="active">Events</a>
            <a href="./partners.html">Partners</a>
            <a href="#" onclick="showMembership()">Membership</a>
        </div>

    <!-- Hero Section with Carousel -->
    <section class="hero-section">
        <div class="hero-bg"></div>

            <h1 class="hero-title">EVENTS</h1>
            <p class="hero-subtitle">THE EVENTS WE'VE MANAGED</p>

                    <!-- Carousel items will be loaded dynamically -->
                </div>

    </section>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Events Section -->
        <section class="events-section">
            <h2 class="section-title">THE EVENTS WE'VE MANAGED</h2>
            <p class="section-subtitle">WE ALSO WELCOME COLLABORATION ON MORE GREAT EVENTS, AND MORE EXCITING EVENTS ARE ON THE WAY.</p>

            <div class="events-grid" id="eventsGrid">
                <!-- Events will be loaded dynamically -->
            </div>

                <button class="load-more-button hidden" id="loadMoreBtn" onclick="loadMoreEvents()">LOAD MORE</button>
            </div>
        </section>

                <!-- Posters will be loaded dynamically -->
            </div>

        <div class="footer-gap"></div>

        <!-- Footer -->

            <div class="footer-logo">LIVEGIGS<span style="color: #8b0000;">(ASIA)</span></div>

                <!-- Social icons will be loaded dynamically -->
            </div>
            <div class="copyright" id="footer-copyright">
                © 2026 LIVEGIGS ASIA. ALL RIGHTS RESERVED.
            </div>
            <div id="footer-producer">
                <img src="./image/emanonent-logo.png" alt="EMANON" class="producer-logo" onerror="this.style.display='none'">
            </div>
        </footer>
    </div>

    <script src="./js/livegigs-data.js"></script>
    <script>
        // Carousel functionality
        let carouselPosition = 0;
        let carouselItems = [];
        let autoScrollInterval;

        function initCarousel(items) {
            carouselItems = items.filter(item => item && item.image);
            const track = document.getElementById('carouselTrack');

            if (carouselItems.length === 0) {
                track.innerHTML = '<div style="color: #c0c0c0; text-align: center; padding: 50px;">No upcoming events</div>';
                return;
            }

            track.innerHTML = carouselItems.map(item => `
                <div class="carousel-item" onclick="${item.link ? `window.open('${item.link}', '_blank')` : ''}" style="${item.link ? 'cursor: pointer;' : 'cursor: default;'}">
                    <img src="${item.image}" alt="${item.title || ''}" loading="lazy">
                    <div class="carousel-item-info">
                        <div class="carousel-item-title">${item.title || ''}</div>
                        <div class="carousel-item-date">${item.date || ''}</div>
                        <div class="carousel-item-location">${item.location || ''}</div>
                    </div>
                </div>
            `).join('');

            // Clone items for infinite scroll if more than 3
            if (carouselItems.length > 3) {
                const originalContent = track.innerHTML;
                track.innerHTML = originalContent + originalContent;
            }

            startAutoScroll();

            // Pause on hover
            track.addEventListener('mouseenter', stopAutoScroll);
            track.addEventListener('mouseleave', startAutoScroll);
        }

        function moveCarousel(direction) {
            const track = document.getElementById('carouselTrack');
            const itemWidth = track.children[0]?.offsetWidth + 20 || 300;
            carouselPosition += direction * itemWidth;

            const maxScroll = track.scrollWidth - track.parentElement.offsetWidth;
            if (carouselPosition > 0) carouselPosition = 0;
            if (carouselPosition < -maxScroll) carouselPosition = 0;

            track.style.transform = `translateX(${carouselPosition}px)`;
        }

        function startAutoScroll() {
            stopAutoScroll();
            if (carouselItems.length > 3) {
                autoScrollInterval = setInterval(() => {
                    moveCarousel(-0.5);
                }, 50);
            }
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
            }
        }

        // Events functionality with sorting
        let allEvents = [];
        let displayedEvents = 0;
        const EVENTS_PER_LOAD = 3;

        function initEvents(events) {
            allEvents = events.filter(e => e && e.image);

            // Sort events: upcoming first (by date), then completed
            const now = new Date();
            allEvents.sort((a, b) => {
                const dateA = parseDate(a.date);
                const dateB = parseDate(b.date);
                const isCompletedA = a.status === 'completed' || (dateA && dateA < now);
                const isCompletedB = b.status === 'completed' || (dateB && dateB < now);

                if (isCompletedA && !isCompletedB) return 1;
                if (!isCompletedA && isCompletedB) return -1;
                if (isCompletedA && isCompletedB) return dateB - dateA; // Completed: recent first
                return dateA - dateB; // Upcoming: nearest first
            });

            displayedEvents = 0;
            document.getElementById('eventsGrid').innerHTML = '';

            loadMoreEvents();
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            // Try to parse various date formats
            const match = dateStr.match(/(\d{4})[./年](\d{1,2})[./月](\d{1,2})/);
            if (match) {
                return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
            }
            return new Date(dateStr);
        }

        function getCountdown(dateStr) {
            if (!dateStr) return '';

            const eventDate = parseDate(dateStr);
            if (!eventDate) return '';

            const now = new Date();
            const diff = eventDate - now;

            if (diff < 0) return 'COMPLETED';

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (days === 0 && hours === 0 && minutes === 0) return 'TODAY';
            if (days === 0) return `${hours}H ${minutes}M`;
            return `${days} DAYS`;
        }

        function loadMoreEvents() {
            const grid = document.getElementById('eventsGrid');
            const toShow = allEvents.slice(displayedEvents, displayedEvents + EVENTS_PER_LOAD);

            toShow.forEach(event => {
                const countdown = getCountdown(event.date);
                const isCompleted = countdown === 'COMPLETED';

                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <img src="${event.image}" alt="${event.title || ''}" class="event-card-image" loading="lazy">
                    <div class="event-card-overlay">
                        <div class="event-card-top">
                            ${event.status && event.status !== 'normal' ? `<div class="event-card-status">${event.status}</div>` : ''}
                        </div>
                        <div class="event-card-info">
                            <h3 class="event-card-title">${event.title || ''}</h3>
                            <p class="event-card-details">${event.date || ''} | ${event.venue || ''}</p>
                            <p class="event-card-location">${event.location || ''}</p>
                        </div>
                        <div class="event-card-bottom">
                            ${event.link ? `<a href="${event.link}" target="_blank" class="event-card-button">${event.buttonText || 'DETAILS'}</a>` : ''}
                        </div>
                    </div>
                    <div class="event-card-countdown-below">${isCompleted ? 'COMPLETED' : countdown}</div>
                `;
                grid.appendChild(card);
            });

            displayedEvents += toShow.length;

            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (displayedEvents >= allEvents.length) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        // Posters functionality
        function initPosters(posters) {
            const grid = document.getElementById('postersGrid');
            const validPosters = posters.filter(p => p && p.image).slice(0, 3);

            if (validPosters.length === 0) {
                grid.style.display = 'none';
                return;
            }

            grid.innerHTML = validPosters.map((poster, index) => {
                if (index === 1 && poster.slides && poster.slides.length > 1) {
                    // Poster 2 with carousel
                    return `
                        <div class="poster-item">
                            <div class="poster-carousel" id="posterCarousel">
                                <div class="poster-carousel-track" id="posterTrack">
                                    ${poster.slides.map(slide => `
                                        <div class="poster-carousel-slide">
                                            <img src="${slide.image}" alt="${slide.title || ''}" loading="lazy">
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="poster-carousel-dots" id="posterDots"></div>
                            </div>
                            <div class="poster-item-overlay">
                                <h3 class="poster-item-title">${poster.title || ''}</h3>
                                ${poster.link ? `<a href="${poster.link}" target="_blank" class="poster-item-link">${poster.linkText || 'VIEW DETAILS →'}</a>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="poster-item">
                            <img src="${poster.image}" alt="${poster.title || ''}" loading="lazy">
                            <div class="poster-item-overlay">
                                <h3 class="poster-item-title">${poster.title || ''}</h3>
                                ${poster.link ? `<a href="${poster.link}" target="_blank" class="poster-item-link">${poster.linkText || 'VIEW DETAILS →'}</a>` : ''}
                            </div>
                        </div>
                    `;
                }
            }).join('');

            // Initialize poster 2 carousel if exists
            const poster2 = validPosters[1];
            if (poster2 && poster2.slides && poster2.slides.length > 1) {
                initPosterCarousel(poster2.slides);
            }
        }

        function initPosterCarousel(slides) {
            const track = document.getElementById('posterTrack');
            const dotsContainer = document.getElementById('posterDots');
            let currentSlide = 0;

            // Create dots
            dotsContainer.innerHTML = slides.map((_, i) => `
                <div class="poster-carousel-dot ${i === 0 ? 'active' : ''}" onclick="goToPosterSlide(${i})"></div>
            `).join('');

            // Auto slide
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                updatePosterCarousel(currentSlide);
            }, 4000);

            window.goToPosterSlide = function(index) {
                currentSlide = index;
                updatePosterCarousel(currentSlide);
            };

            function updatePosterCarousel(index) {
                track.style.transform = `translateX(-${index * 100}%)`;
                dotsContainer.querySelectorAll('.poster-carousel-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }
        }

        // Footer functionality
        function initFooter(footerData) {
            if (!footerData) return;

            const socialContainer = document.getElementById('socialContainer');
            const copyright = document.getElementById('footer-copyright');
            const producer = document.getElementById('footer-producer');

            if (footerData.social && footerData.social.length > 0) {
                socialContainer.innerHTML = footerData.social.map(s => `
                    <a href="${s.link || '#'}" target="_blank" class="social-icon" title="${s.name || ''}">
                        <img src="${s.icon}" alt="${s.name || ''}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23c0c0c0%22><text x=%2212%22 y=%2216%22 text-anchor=%22middle%22 font-size=%2212%22>?</text></svg>'">
                    </a>
                `).join('');
            }

            if (footerData.copyright) {
                copyright.textContent = footerData.copyright;
            }

            if (footerData.producerLogo) {
                producer.innerHTML = `<img src="${footerData.producerLogo}" alt="EMANON" class="producer-logo" onerror="this.style.display='none'">`;
            }
        }

        // Membership popup
        function showMembership() {
            alert('Membership form coming soon!');
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load events data
            if (typeof LiveGigsData !== 'undefined') {
                LiveGigsData.load('events').then(data => {
                    if (data.carousel) initCarousel(data.carousel);
                    if (data.managed) initEvents(data.managed);
                    if (data.posters) initPosters(data.posters);
                    if (data.footer) initFooter(data.footer);
                }).catch(err => {
                    console.error('Failed to load events data:', err);
                });
            }
        });
    </script>
</body>
</html>
